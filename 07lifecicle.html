        <main>

            <template v-else class="productContainer">
                <div v-for="(item, index) in product" :key="item.id">

                    <template v-if="item.rating">

                    <div>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    load: false,
					source: [],
                    // product: [],
                    count: [],
                    // total: 0,
					search: '',
					min: 0,
					max: 0
                }
            },
			computed:{
				product(){
					let cache = this.source
					if(this.min > 0){//ç¯©é¸æœ€å°åƒ¹éŒ¢
						cache = cache.filter((item, index)=>{
							return item.price > this.min
						})
					}
					if(this.max > 0){//ç¯©é¸æœ€å¤§åƒ¹éŒ¢
						cache = cache.filter(item=>{
							return item.price < this.max
						})
					}
					if(this.search !== ''){//ç¯©é¸ç›¸ç¬¦æ¨™é¡Œ
						cache = cache.filter(item=>{
							return item.title.includes(this.search)
						})
					}
					return cache
				},
				total(){
					let total = 0
					for ( const countIndex in this.product) {
						total += this.count[countIndex] * this.product[countIndex]['price']
					}
					return parseInt(total)
				}
			},
			watch:{
				//ç›£è½dataæˆ–computed
				total: {
					handler: function(newVal, oldVal) {
						if(newVal> 1000){
							alert('ä½ è¦é¤“æ­»äº†')
						}
					}
				}
			},
            methods:{
				parsePrice(price){
					return `TWD ${price*33}`
				},
                getResource(){
                    this.load = true
                    fetch('https://fakestoreapi.com/products/')
                    .then(res=>res.json())
                    .then(json=>{
                        this.source = json
                        //åˆå§‹åŒ–å•†å“æ•¸é‡
                        for ( item in this.product) {
                            this.count.push(0)
                        }
                        this.load = false
                    })
                },
                addCount(index){
                    this.count[index] += 1
                    // this.sumTotal()
                },
                reduceCount(index){
                    if(this.count[index] <= 0) return
                    this.count[index] -= 1
                    // this.sumTotal()
                },
                // sumTotal(){
                //     this.total = 0
                //     for ( const countIndex in this.product) {
                //         this.total += this.count[countIndex] * this.product[countIndex]['price']
                //     }
                //     //æ­£æ•´æ•¸
                //     this.total = parseInt(this.total )
                // }
            },
            created(){
                console.log('created'),
                this.getResource();
            },
            mounted(){
                console.log('mounted');
            },
            beforeUnmount(){
                console.log('beforeUnmount');
            },
        }).mount("#app")
    </script>
